{% block content %}
<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小鎮文創</title>
    <!-- <script src="https://kit.fontawesome.com/80f60e4717.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<!-- navbar -->
{% include "modules/navbar.html" %}

<!-- classification title -->
<section>
    <div class="container text-center">
        <p class="h2 font-weight-bold">眾樂樂報</p>
        <p class="h4 font-weight-lighter">X</p>
        <p class="h6">LATEST NEWS</p>
    </div>    
</section>

<!-- content -->
<section>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <form class="mt-5" action="/backend_latestNews" method="POST" enctype="multipart/form-data">
                <p><input type="hidden" class="form-control" name="command" value="{{command}}" ></p>
                
                <!-- Thumbnail -->
                <p class="font-weight-bold mt-20">專案圖片｜</p>
                <p><input type="file" name="file"></p>

                <!-- Title -->
                <p class="font-weight-bold mt-20">專案標題｜</p>
                <p><input type="text" class="form-control" name="title" value="" ></p>

                <div class="d-flex justify-content-center mt-5">
                    <button class="btn btn-dark btn-lg rounded-pill mt-5" type="submit">確定送出</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- footer -->
{% include "modules/footer.html" %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
