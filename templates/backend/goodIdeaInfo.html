{% block content %}
<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小鎮文創</title>
    <!-- <script src="https://kit.fontawesome.com/80f60e4717.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<!-- navbar -->
{% include "modules/navbar.html" %}

<!-- classification title -->
<section>
    <div class="container text-center">
        <p class="h2 font-weight-bold">我有好點子</p>
        <p class="h4 font-weight-lighter">X</p>
        <p class="h6">GOOD IDEA</p>
    </div>    
</section>

<!-- content -->
<section>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <form class="mt-5" action="/backend_goodIdeaInfo" method="POST" enctype="multipart/form-data">
                <div class="rounded-circle bg-cover mx-auto d-none d-md-block" style="height:500px;  width:500px; background-image: url({{obj.thumbnail}});">
                </div>
                <div class="rounded-circle bg-cover mx-auto d-md-none" style="height:300px;  width:300px; background-image: url({{obj.thumbnail}});">
                </div>

                <p><input type="hidden" class="form-control" name="id" value="{{obj.id}}" ></p>
                <p><input type="hidden" class="form-control" name="name" value="{{name}}" ></p>
                
                <!-- modify -->
                <p><input type="text" class="form-control" name="thumbnail" value="{{obj.thumbnail}}" ></p>
                <p><input type="file" name="file"></p>

                <p class="h2 font-weight-bold text-gray text-middle mt-5">{{obj.title}}</p>
                <!-- modify -->
                <p><input type="text" class="form-control" name="title" value="{{obj.title}}" ></p>

                <p class="font-weight-bold mt-20">關於專案｜</p>

                <p class="text-small text-line-height mt-18">{{obj.about}} </p>
                <!-- modify -->
                <p><textarea class="form-control" name="about" rows="10">{{obj.about}}</textarea></p>

                <p class="font-weight-bold mt-20">專案需求｜</p>
                <p class="text-small text-line-height mt-18"> {{obj.requirement}} </p>
                <!-- modify -->
                <p><textarea class="form-control" name="requirement" rows="10">{{obj.requirement}}</textarea></p>

                <p class="font-weight-bold mt-20">人才需求｜</p>
                <p class="text-small mt-18">{{obj.hr}} </p>
                <!-- modify -->
                <p><input type="text" class="form-control" name="hr" value="{{obj.hr}}" ></p>

                <p class="font-weight-bold mt-20">專案時間｜</p>
                <p class="text-small mt-18">{{obj.duration}} </p>
                <!-- modify -->
                <p><input type="text" class="form-control" name="duration" value="{{obj.duration}}" ></p>

                <p class="font-weight-bold mt-20">獲得報酬｜</p>
                <p class="text-small mt-18">{{obj.salary}}</p>
                <!-- modify -->
                <p><input type="text" class="form-control" name="salary" value="{{obj.salary}}" ></p>

                <div class="d-flex justify-content-center mt-5">
                    <button class="btn btn-dark btn-lg rounded-pill mt-5" type="submit">確定送出</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- footer -->
{% include "modules/footer.html" %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
