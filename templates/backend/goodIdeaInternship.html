<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小鎮文創</title>
    <!-- <script src="https://kit.fontawesome.com/80f60e4717.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<!-- navbar -->
{% include "modules/navbar.html" %}

<!-- classification title -->
<section>
    <div class="container text-center">
        <p class="h2 font-weight-bold">我有好點子</p>
        <p class="h4 font-weight-lighter">X</p>
        <p class="h6">GOOD IDEA</p>
    </div>    
</section>

<nav class="navbar navbar-expand-md navbar-light justify-content-center mt-5">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="goodIdea?name=goodIdeaWork">專長換宿</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="goodIdea?name=goodIdeaInternship">實習合作</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="goodIdea?name=goodIdeaOverseas">海外專案</a>
        </li>
    </ul>
</nav>

<!-- content -->
<section>
    <div class="container mt-5">
        <div class="row mt-3 mt-md-5 justify-content-center">
            <div class="col-md-8">
                <p><a class="btn btn-primary" href="backend_goodIdeaInfo?name={{name}}&command=new">新增專案</a>
                <div class="row justify-content-between">
                    <!-- project list -->
                    {% for obj in list_object%}
                    <div class="col-md-6 mb-3">
                        <div class="card rounded-0 border-0 card-shadow h-100">
                            <div class="d-flex justify-content-center">
                                <div class="img-fluid bg-cover bg-cover-s mt-md-4 d-none d-md-block rounded-circle" 
                                    style="background-image:url({{obj.thumbnail}}); width:200px; height:200px;"></div>
                                <div class="img-fluid bg-cover bg-cover-s mt-4 d-md-none rounded-circle" 
                                    style="background-image:url({{obj.thumbnail}}); width:350px; height:350px;"></div>
                            </div>
                            <div class="card-body d-flex flex-column align-items-center">
                                <p class="card-title font-weight-bold text-middle">{{obj.title}}</p>
                                <a class="btn btn-success btn-sm rounded-pill mt-md-auto mt-3" href="backend_goodIdeaInfo?id={{obj.id}}&name={{name}}" style="width: 150px;">
                                    修改內容
                                </a><br>
                                <a class="btn btn-danger btn-sm rounded-pill mt-md-auto mt-3" href="backend_goodIdeaInfo?id={{obj.id}}&name={{name}}&command=delete" style="width: 150px;">
                                    刪除專案
                                </a>

                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Pagination -->
{% include "modules/pagination.html" %}

<!-- footer -->
{% include "modules/footer.html" %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
