{% block content %}
<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小鎮文創</title>
    <!-- <script src="https://kit.fontawesome.com/80f60e4717.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<!-- navbar -->
{% include "modules/navbar.html" %}

<!-- classification title -->
<section>
    <div class="container text-center">
        <p class="h2 font-weight-bold">眾樂樂報</p>
        <p class="h4 font-weight-lighter">X</p>
        <p class="h6">LATEST NEWS</p>
    </div>    
</section>

<!-- content -->
<section>
    <div class="container mt-5">
        <div class="row mt-3 mt-md-5 justify-content-center">
            <div class="col-md-8">
                <p><a class="btn btn-primary" href="backend_latestNews?name={{name}}&command=new">新增專案</a>
                <div class="row justify-content-between">
                    <!-- project list -->
                    {% for obj in list_object %}
                    <div class="col-md-6 mb-3">
                        <div class="card rounded-0 border-0 card-shadow h-100">
                            <div class="d-flex justify-content-center">
                                <a href={{obj.thumbnail}} data-toggle="lightbox">
                                    <span class="img-fluid bg-cover bg-cover-s mt-md-4 d-none d-md-block rounded-circle" 
                                        style="background-image:url({{obj.thumbnail}}); width:190px; height:190px; display: inline-block;"></span>
                                    <span class="img-fluid bg-cover bg-cover-s mt-4 d-md-none rounded-circle" 
                                        style="background-image:url({{obj.thumbnail}}); width:350px; height:350px; display: inline-block;"></span>
                                </a>
                            </div>
                            <div class="card-body d-flex flex-column text-center">
                                <p class="card-title text-middle font-weight-bold">{{obj.title}}</p>
                                <p class="text-smaller text-gray text-right mt-4">點圖看詳細內容</p>
                                <a class="btn btn-danger btn-sm rounded-pill mt-md-auto mt-3" href="backend_latestNews?id={{obj.id}}&command=delete" style="width: 150px;">
                                    刪除專案
                                </a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Pagination -->
{% include "modules/pagination.html" %}

<!-- footer -->
{% include "modules/footer.html" %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js"></script>
<script>
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
        event.preventDefault();
        $(this).ekkoLightbox();
    });
</script>
</body>
</html>
{% endblock %}
