{% block content %}
<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小鎮文創</title>
    <!-- <script src="https://kit.fontawesome.com/80f60e4717.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<!-- navbar -->
{% include "modules/navbar.html" %}

<div class="container mt-5 ">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">訂單編號</th>
        <th scope="col">訂購人姓名</th>
        <th scope="col">訂購人手機</th>
        <th scope="col">功能</th>
      </tr>
    </thead>
    <tbody>

    {% for obj in list_orders %}
    <tr>
      <td><a href={{url_for(request.endpoint)}}?name=order&id={{obj.id}}&command=view>{{obj.id}}</td>
      <td>{{obj.name_order}}</td>
      <td>{{obj.order_cellphone}}</td>
      <td><a href={{url_for(request.endpoint)}}?name=order&id={{obj.id}}&command=delete>刪除</td>
    </tr>
    {% endfor %}

    </tbody>
  </table>
</div>

<!-- footer -->
{% include "modules/footer.html" %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="static/js/modal.js"></script>
</body>
</html>
{% endblock %}
