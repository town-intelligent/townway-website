{% block content %}
<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小鎮文創</title>
    <!-- <script src="https://kit.fontawesome.com/80f60e4717.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<!-- navbar -->
{% include "modules/navbar.html" %}

<!-- classification title -->
<section>
    <div class="container text-center">
        <p class="h2 font-weight-bold">我有好點子</p>
        <p class="h4 font-weight-lighter">X</p>
        <p class="h6">GOOD IDEA</p>
    </div>    
</section>

<!-- content -->
<section>
    <div class="container mt-5">
        <div class="row mt-3 mt-md-5 justify-content-center">
            <div class="col-md-9">
                <form action="/goodIdea" method="POST">
                    <p class="h2 font-weight-bold text-gray mt-5">資料填寫</p>
                    <div class="form-row mt-3">
                        <div class="col-md-6 mb-3">
                        <label for="validationDefault06">*姓名</label>
                        <input type="text" class="form-control" name="name" value="" required>
                        </div>
                        <div class="col-md-6 mb-3">
                        <label for="validationDefault07">*電子信箱</label>
                        <input type="text" class="form-control" name="email" value="" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                        <label for="validationDefault08">*行動電話</label>
                        <input type="text" class="form-control" name="cellphone" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault09">連絡電話</label>
                            <input type="text" class="form-control" name="phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                        <label for="validationDefault10">*參與專案</label>
                        <select class="custom-select" name="project" required>
                            <option selected disabled value="">請選擇專案</option>
                            <option value="元泰竹藝社">元泰竹藝社</option>
                            <option value="竹生活文化協會">竹生活文化協會</option>
                            <option value="小鎮農春">小鎮農春</option>
                            <option value="竹青庭人文空間">竹青庭人文空間</option>
                        </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault11">*專業領域</label>
                            <input type="text" class="form-control" name="skill" required>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="validationDefault11">*備註</label>
                        <textarea class="form-control" name="comment" rows="10" required></textarea>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-dark btn-lg rounded-pill mt-5" type="submit">送出</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- footer -->
{% include "modules/footer.html" %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
