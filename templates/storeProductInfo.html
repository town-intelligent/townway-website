<html lang="zh-Hant-TW">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- navbar -->
{% include "modules/navbar.html" %}

<!-- classification title -->
<section>
    <div class="container text-center">
        <p class="h2 font-weight-bold">益站</p>
        <p class="h4 font-weight-lighter">X</p>
        <p class="h6">STORE</p>
        <p class="mt-5">以『車站』為意念作為出發點，<br>建構一個有進有出、相互交流、持續流動的生活品牌。</p>
    </div>    
</section>

<nav class="navbar navbar-expand-md navbar-light justify-content-center mt-5">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/store">販賣機</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/organicCrops">安心農產</a>
        </li>
    </ul>
</nav>

<!-- Swiper -->
<div class="swiper-wrap">
    <div class="swiper-container gallery-top">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(img/store/store-03.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/store/store-04.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/store/store-05.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/store/store-06.png)"></div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next swiper-button-black"></div>
        <div class="swiper-button-prev swiper-button-black"></div>
    </div>
    <div class="swiper-container gallery-thumbs d-none d-sm-block">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(img/store/store-03.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/store/store-04.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/store/store-05.png)"></div>
            <div class="swiper-slide" style="background-image:url(img/store/store-06.png)"></div>
        </div>
    </div>
</div>
<!-- content -->
<section>
    <div class="container mt-5">
        <div class="row mt-3 mt-md-5 justify-content-center">
            <div class="col-md-8">
                <div class="d-flex justify-content-center">
                    <iframe width="853" height="480" src="https://www.youtube.com/embed/S31SVxV8ZuY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <p class="text-middle font-weight-bold mt-3 mt-md-5">動物燈飾</p>
                <p class="h6 mt-20 font-weight-bold text-gray text-14">商品介紹 |</p>
                <p class="h6 font-weight-bold text-gray text-14">各款小動物們站立燈飾，可放置於床邊、書桌、客廳等空間。</p>
                <form class="mt-5">
                    <div class="d-sm-flex align-items-center text-center justify-content-sm-around bg-gray py-3 px-2">
                        <div class="custom-control custom-radio pr-2">
                            <input type="radio" class="custom-control-input" id="validationDefault01" name="radio-stacked" required>
                            <label class="custom-control-label" for="validationDefault01" style="width: 110px;">20 X 8 X 10 cm</label>
                        </div>
                        <div class="text-center">
                            <span class="mb-0 mt-3 mt-sm-0 pr-2 d-inline-block" style="width: 110px;">NTD.580 元</span>
                        </div>

                        <div class="d-flex align-items-center mt-3 mt-sm-0  pr-sm-2">
                            <label for="validationDefault02" class="mb-0" style="width: 55px;">品項</label>
                            <select class="custom-select" id="validationDefault02" required>
                                <option selected disabled value="">請選擇</option>
                                <option>大象燈飾</option>
                                <option>熊貓燈飾</option>
                                <option>企鵝燈飾</option>
                                <option>兔子燈飾</option>
                                <option>小鴨燈飾</option>
                                <option>小豬燈飾</option>
                                <option>小雞燈飾</option>
                            </select>
                        </div>
                        <div class="d-flex align-items-center mt-3 mt-sm-0">
                            <label for="validationDefault03" style="width: 55px;" class="mb-0">數量</label>
                            <input type="number" class="form-control" id="validationDefault03" min="1" max="20" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="若有其他特殊需求，請填寫此欄位(非必填)"  id="exampleFormControlTextarea1" rows="10"></textarea>
                    </div>
                    <div class="d-flex flex-column flex-md-row justify-content-center mt-5">
                        <a href="#" class="btn btn-dark rounded-pill mr-md-5">加入購物車</a>
                        <a href="purchase_01.html" class="btn btn-dark rounded-pill mt-3 mt-md-0">直接購買</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
