<!-- Pagination -->
<nav aria-label="Page navigation">
<ul class="pagination justify-content-center mt-5">
    <li class="page-item">
        <a class="page-link" href={{url_for(request.endpoint)}}?page={{page - 1}} aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
        </a>
    </li>

    {% for index in range(total_pages) %}
        <li class="page-item"><a class="page-link" href={{url_for(request.endpoint)}}?name={{name}}&page={{index + 1}}>{{index + 1}}</a></li>
    {% endfor %}

    <li class="page-item">
        <a class="page-link" href={{url_for(request.endpoint)}}?page={{page + 1}} aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
    </li>

</ul>
</nav>
